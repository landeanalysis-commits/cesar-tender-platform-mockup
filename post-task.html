<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Task - TenderMatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#60A5FA',
                        'gray-50': '#F9FAFB',
                        'gray-900': '#1F2937'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

    <!-- Navigation -->
    <nav class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="text-2xl font-light text-gray-900">TenderMatch</a>
                <div class="hidden md:flex items-center space-x-6">
                    <a href="customer-dashboard.html" class="text-gray-600 hover:text-gray-900">Dashboard</a>
                    <a href="customer-tasks.html" class="text-gray-600 hover:text-gray-900">My Tasks</a>
                    <a href="messages.html" class="text-gray-600 hover:text-gray-900">Messages</a>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-2">
                        <div class="w-8 h-8 bg-gray-300 rounded-full"></div>
                        <span class="text-sm">John Doe</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">

        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-light text-gray-900 mb-2">Post a New Task</h1>
            <p class="text-gray-600">Fill in the details below and receive offers from qualified professionals</p>
        </div>

        <!-- Progress Steps -->
        <div class="mb-8">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-primary text-white rounded-full flex items-center justify-center font-medium">1</div>
                    <div class="ml-2 text-sm font-medium text-gray-900">Task Details</div>
                </div>
                <div class="flex-1 h-px bg-gray-300 mx-4"></div>
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-gray-300 text-gray-600 rounded-full flex items-center justify-center font-medium">2</div>
                    <div class="ml-2 text-sm text-gray-600">Location & Timing</div>
                </div>
                <div class="flex-1 h-px bg-gray-300 mx-4"></div>
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-gray-300 text-gray-600 rounded-full flex items-center justify-center font-medium">3</div>
                    <div class="ml-2 text-sm text-gray-600">Review & Post</div>
                </div>
            </div>
        </div>

        <!-- Form -->
        <div class="bg-white rounded-lg border border-gray-200 p-8">
            <form class="space-y-6">

                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                    <select id="category" class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        <option>Select a category</option>
                        <option>Plumbing</option>
                        <option>Electrical Work</option>
                        <option>Carpentry</option>
                        <option>Painting</option>
                        <option>Moving Services</option>
                        <option>Cleaning</option>
                        <option>Landscaping</option>
                        <option>IT Services</option>
                        <option>Other</option>
                    </select>
                </div>

                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Task Title</label>
                    <input type="text" id="title" class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="e.g., Need plumber to fix bathroom sink">
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Detailed Description</label>
                    <textarea id="description" rows="6" class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Describe your task in detail. Include any specific requirements, materials needed, or preferences."></textarea>
                    <p class="text-sm text-gray-500 mt-1">Minimum 50 characters</p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Upload Photos (Optional)</label>
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-primary transition cursor-pointer">
                        <svg class="w-12 h-12 text-gray-400 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        <p class="text-gray-600">Click to upload or drag and drop</p>
                        <p class="text-sm text-gray-500 mt-1">PNG, JPG up to 10MB</p>
                    </div>
                </div>

                <div>
                    <label for="location" class="block text-sm font-medium text-gray-700 mb-2">Location</label>
                    <input type="text" id="location" class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="City, Country">
                </div>

                <div>
                    <label for="date" class="block text-sm font-medium text-gray-700 mb-2">Preferred Start Date</label>
                    <input type="date" id="date" class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Budget Range (Optional)</label>
                    <div class="grid grid-cols-2 gap-4">
                        <input type="number" placeholder="Min" class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        <input type="number" placeholder="Max" class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>
                </div>

                <div class="flex items-start">
                    <input type="checkbox" id="urgent" class="w-4 h-4 mt-1 text-primary border-gray-300 rounded">
                    <label for="urgent" class="ml-2 text-sm text-gray-600">
                        Mark this task as urgent
                    </label>
                </div>

                <div class="flex gap-4 pt-4">
                    <a href="customer-dashboard.html" class="flex-1 text-center px-6 py-3 border-2 border-gray-300 rounded hover:border-gray-400 transition">
                        Save as Draft
                    </a>
                    <a href="customer-tasks.html" class="flex-1 text-center px-6 py-3 bg-primary text-white rounded hover:bg-blue-500 transition">
                        Continue
                    </a>
                </div>
            </form>
        </div>

    </div>

</body>
</html>
