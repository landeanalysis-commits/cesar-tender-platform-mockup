<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TenderMatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#60A5FA',
                        'gray-50': '#F9FAFB',
                        'gray-900': '#1F2937'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

    <!-- Simple Navigation -->
    <nav class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="text-2xl font-light text-gray-900">TenderMatch</a>
                <a href="register.html" class="text-gray-600 hover:text-gray-900">Don't have an account? <span class="text-primary">Sign up</span></a>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full">
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-8">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-light text-gray-900 mb-2">Welcome Back</h2>
                    <p class="text-gray-600">Sign in to your account</p>
                </div>

                <form class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <input type="email" id="email" class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="you@example.com">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="password" class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="••••••••">
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" class="w-4 h-4 text-primary border-gray-300 rounded">
                            <label for="remember" class="ml-2 text-sm text-gray-600">Remember me</label>
                        </div>
                        <a href="#" class="text-sm text-primary hover:underline">Forgot password?</a>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Login as</label>
                        <div class="grid grid-cols-2 gap-4">
                            <a href="customer-dashboard.html" class="text-center px-4 py-3 border-2 border-primary bg-primary text-white rounded hover:bg-blue-500 transition cursor-pointer">
                                Customer
                            </a>
                            <a href="provider-dashboard.html" class="text-center px-4 py-3 border-2 border-gray-300 text-gray-700 rounded hover:border-primary hover:text-primary transition cursor-pointer">
                                Provider
                            </a>
                        </div>
                    </div>

                    <button type="submit" class="w-full bg-primary text-white px-4 py-3 rounded font-medium hover:bg-blue-500 transition">
                        Sign In
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        New to TenderMatch?
                        <a href="register.html" class="text-primary hover:underline font-medium">Create an account</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-gray-600 text-sm">
            <p>&copy; 2025 TenderMatch. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
